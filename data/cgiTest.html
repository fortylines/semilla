<html>
<head>
<title>cgiTest</title>

<script type="text/javascript">
function resize(){  
var frame = document.getElementById("frame1");  
var htmlheight = document.body.parentNode.scrollheight;  
var windowheight = window.innerheight;  
if ( htmlheight < windowheight ) { document.body.style.height = windowheight + "px"; frame.style.height = windowheight + "px"; }  
else { document.body.style.height = htmlheight + "px"; frame.style.height = htmlheight + "px"; }  
} 
<!--http://www.howtocreate.co.uk/tutorials/javascript/browserwindow-->
function alertSize() {
  var myWidth = 0, myHeight = 0;
  if( typeof( window.innerWidth ) == 'number' ) {
    //Non-IE
    myWidth = window.innerWidth;
    myHeight = window.innerHeight;
  } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
    //IE 6+ in 'standards compliant mode'
    myWidth = document.documentElement.clientWidth;
    myHeight = document.documentElement.clientHeight;
  } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
    //IE 4 compatible
    myWidth = document.body.clientWidth;
    myHeight = document.body.clientHeight;
  }
  document.editor.RowsInputName.value = myHeight;
 // window.alert('width: ' + myWidth + 'px; height: ' + myHeight + 'px');
  myWidth -= 50;
  myHeight -= 50;
  document.editor.editedText.style.width = myWidth + 'px';
  document.editor.editedText.style.height = myHeight + 'px';
}
function changeHeight() {
  document.editor.editedText.rows = document.editor.RowsInputName.value;
}
</script>
<!-- document.editor.editedText.style = 'width: ' + myWidth + 'px; height: ' + myHeight + 'px';-->
</head>
</head>

<body onload="alertSize()" onresize="alertSize()">
