<IfModule alias_module>
    # Ordering of aliasing rules is important
    ScriptAliasMatch ^/dev/bin/(.*$) "$binDir/$1"

    Alias /dev $topSrc

</IfModule>

<Directory "$topSrc">
    AllowOverride None
    Options None
    Order allow,deny
    Allow from all
</Directory>

<Directory "$topBuild">
    AllowOverride None
    Options None
    Order allow,deny
    Allow from all
</Directory>
