<IfModule alias_module>
    # Ordering of aliasing rules is important
    Alias /dev $srcTop

    Alias /personal $buildTop/personal

    ScriptAliasMatch ^(.*$) "$binDir/$1"

</IfModule>

<Directory "$srcTop">
    AllowOverride None
    Options None
    Order allow,deny
    Allow from all
</Directory>

<Directory "$buildTop">
    AllowOverride None
    Options None
    Order allow,deny
    Allow from all
</Directory>
